# Misc
keep-open=always
reset-on-next-file=pause
# loop-playlist=inf

# For Morden X
osc=no
# border=no

# Rendering stuff
profile=gpu-hq
deband=no

# Sub/audio language
slang=en,eng,enm,jpn
alang=jpn,ja,jp

# Screenshots
screenshot-format=png
screenshot-high-bit-depth=no
screenshot-png-compression=5
screenshot-template="%F %whh%wMm%wSs%wTms"
screenshot-directory=/Users/hotsno/Pictures/mpv

# IINA is dumb
#sub-ass-force-margins=no

# Window
# fs-screen=1
fullscreen=yes

# Picture in picture
autofit=30%
# ontop
on-all-workspaces
geometry=100%:100%

# Styled subs
sub-ass-override=no
sub-ass-force-style=playresx=1920,playresy=1080
sub-font="Gandhi Sans"
sub-font-size=50
sub-color="#FFFFFF"
sub-border-size=2.4
sub-border-color="#FF000000"
sub-shadow-color="#A0000000"
sub-shadow-offset=0.75
sub-ass
sub-bold
sub-ass-force-style=Kerning=yes

# Debanding
[Web]
    profile-cond=string.match(p.filename, "HorribleSubs")~=nil or string.match(p.filename, "Erai%-raws")~=nil or string.match(p.filename, "SubsPlease")~=nil
    deband=yes
